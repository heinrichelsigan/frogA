        var currentFrog;
        var currentFrogId;

		function frogUP() {

			// alert("FrogUP()");

            var frogU = getActiveFrog();
            var rowColTag = currentFrog.getAttribute("alt");            

            var frX = columnByFrogTag(rowColTag);
            var frY = parseInt(rowByFrogTag(rowColTag));
            var oldTd = "td" + fY + fX;

			let nrY = frY + 1;			
            var newTd = "td" + nrY + fX;
			
			// document.getElementById(newTd).firstChild =
			var lastFrog = document.getElementById(currentFrogId);
            document.getElementById(oldTd).removeChild(lastFrog);

            var newImage = document.createElement("img");
            newImage.src = "img/frogactive.png";
            newImage.alt = newTd;
            newImage.title = "ActiveFrog";
            newImage.id = "frog0";
            newImage.border = "0";

			var tdCell = document.getElementById(newTd);
			tdCell.appendChild(newImage);
            			
		}
		
		function frogDOWN() {

            // alert("FrogDOWN()");

			var frogU = getActiveFrog();
			var rowColTag = currentFrog.getAttribute("alt");


            var frX = columnByFrogTag(rowColTag);
			var frY = parseInt(rowByFrogTag(rowColTag));
			var oldTd = "td" + fY + fX;

			var nrY = parseInt(fY);
			if (nrY > 0) nrY--;
			var newTd = "td" + nrY + fX;

            var lastFrog = document.getElementById(currentFrogId);
			document.getElementById(oldTd).removeChild(lastFrog);
			lastFrog.alt = newTd;
            var tdCell = document.getElementById(newTd);
            tdCell.appendChild(lastFrog);
		}
		
		function frogLEFT() {

            // alert("FrogLEFT()");

			var frogU = getActiveFrog();
			var rowColTag = currentFrog.getAttribute("alt");

            var frX = columnByFrogTag(rowColTag);
            var frY = parseInt(rowByFrogTag(rowColTag));
			var oldTd = "td" + fY + fX;

			var nrY = parseInt(fY);
			var nrX = previousChar(frX.charAt(0));
			if (frX.charAt(0) == 'a' || fX.charAt(0) == 'a')
				nrX = 'a';
			var newTd = "td" + fY + nrX;

            var lastFrog = document.getElementById(currentFrogId);
            document.getElementById(oldTd).removeChild(lastFrog);
            lastFrog.alt = newTd;
            var tdCell = document.getElementById(newTd);
            tdCell.appendChild(lastFrog);

			document.getElementById(oldTd).innerHTML = "";
		}
		
		function frogRIGHT() {
            
			// alert("frogRIGHT()");

			var frogU = getActiveFrog();
			var rowColTag = currentFrog.getAttribute("alt");

            var frX = columnByFrogTag(rowColTag);
			var frY = parseInt(rowByFrogTag(rowColTag));
			var oldTd = "td" + fY + fX;

            var nrY = parseInt(fY);
			var nrX = nextChar(frX.charAt(0));
			if (frX.charAt(0) == 'j' || fX.charAt(0) == 'j')
				nrX = 'j';
			var newTd = "td" + fY + nrX;

            var lastFrog = document.getElementById(currentFrogId);
            document.getElementById(oldTd).removeChild(lastFrog);
            lastFrog.alt = newTd;
            var tdCell = document.getElementById(newTd);
            tdCell.appendChild(lastFrog);

			document.getElementById(oldTd).innerHTML = "";
		}
		
		function getActiveFrog() {

            currentFrogId = "frog0";
			currentFrog = document.getElementById("frog0");            
            if (currentFrog != null && currentFrog.title == "ActiveFrog") 
				return currentFrog;

            currentFrogId = "frog1";
			currentFrog = document.getElementById("frog1");
			if (currentFrog != null && currentFrog.title == "ActiveFrog") 
				return currentFrog;

			currentFrogId = "frog2";
			currentFrog = document.getElementById("frog2");
			if (currentFrog != null && currentFrog.title == "ActiveFrog") 
                return currentFrog;

			currentFrogId = "frog3";
			currentFrog = document.getElementById("frog3");			
            if (currentFrog != null && currentFrog.title == "ActiveFrog") 
				return currentFrog;

			return currentFrog;
		}
		
		function rowByFrogTag(frogTag)
		{
			if (frogTag != null) //  && frogTag.length > 2)
			{
				fY = parseInt(frogTag.charAt(2));
                return fY;
			}
		}
		
        function columnByFrogTag(frogTag)
		{
			if (frogTag != null) // && frogTag.length > 2)
			{				
				fX = frogTag.charAt(3);
                return fX;
            }
		}


		function nextChar(c) {
			switch (c.charAt(0)) {
				case 'a': return 'b';
				case 'b': return 'c';
				case 'c': return 'd';
				case 'd': return 'e';
				case 'e': return 'f';
				case 'f': return 'g';
				case 'g': return 'h';
				case 'h': return 'i';
				case 'i': return 'j';
				case 'j': return 'j';
                default: break;
			}
			return (c.charAt(0));
		}

		function previousChar(c) {
			switch (c.charAt(0)) {
				case 'a': return 'a';
				case 'b': return 'a';
				case 'c': return 'b';
				case 'd': return 'c';
				case 'e': return 'd';
				case 'f': return 'e';
				case 'g': return 'f';
				case 'h': return 'g';
				case 'i': return 'h';
				case 'j': return 'i';
				default: break;
			}
			return (c.charAt(0));
		}
